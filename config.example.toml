# Auryx Agent Configuration Example
# Copy this file to ~/.config/auryx-agent/config.toml and edit

# AI Provider Selection
# Available: yellowfire, google, groq
provider = "yellowfire"

# Default AI model to use
# command-a is the fastest model (2.04s average response time)
default_model = "command-a"

# Fallback model if primary is unavailable
fallback_model = "gpt-4o-mini"

# API Keys for different providers
[api_keys]
# YellowFire - Get free $1: https://t.me/GPT4_Unlimit_bot?start=api
yellowfire = "your_api_key_here"

# Google AI Studio - https://makersuite.google.com/app/apikey
google = ""

# Groq - https://console.groq.com/keys
groq = ""

# AI Customization
[ai]
# Assistant name (how it introduces itself)
assistant_name = "Auryx"

# Temperature (0.0 = focused, 2.0 = creative)
temperature = 0.7

# Custom system prompt (optional)
# system_prompt = "You are a helpful coding assistant."
