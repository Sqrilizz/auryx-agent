# Auryx Agent Configuration Example
# Copy this file to ~/.config/auryx-agent/config.toml and edit

[yellowfire]
# Get your API key from: https://t.me/GPT4_Unlimit_bot?start=api
# Free $1 balance included!
api_key = "your_api_key_here"

[agent]
# Default AI model to use
# Options: gpt-5, gpt-4o, claude-3.5-sonnet, gemini-2.5-pro, etc.
default_model = "gpt-4o-mini"

# Assistant name (how it introduces itself)
assistant_name = "Auryx"

# Temperature (0.0 = focused, 1.0 = creative)
temperature = 0.7

# Custom system prompt (optional)
# system_prompt = "You are a helpful coding assistant."
